<!DOCTYPE html>
<body>

<script type="text/javascript">
//Equation is °C * 1.8 + 32 = °F
var degCent = prompt("Enter the degree in Centigrade", "");//If you want to have a blank input box put "" instead of a value.
var degFahren;

degFahren = degCent * 1.8 + 32;

alert (degCent + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
</script>
</body>
</html>
